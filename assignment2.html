<!-- Create a static webpage using table tags of HTML. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static table</title>
</head>
<body>
    <table border="1" cellpadding="2" cellspacing="2">
        <caption style="text-align: left;">Employee Details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Role</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Lokesh</td> 
            <td>21</td>
            <td>Data Analyst</td>
            <td>Rs. 4,00,000</td>
        </tr>
        <tr>
            <td>Goutham</td> 
            <td>22</td>
            <td>Network Engineer</td>
            <td>Rs. 3,50,000</td>
        </tr>

    </table>
</body>
</html>
